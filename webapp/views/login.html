<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBook - Login</title>
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <div class="container-login">
        <div>
            <form class="devbook-form" id="login">
                <span>Seja bem vindo ao DevBook!</span>
                <div>
                    <input type="email" name="email" id="email" placeholder="Email" required="required">
                </div>
                <div>
                    <input type="password" name="senha" id="senha" placeholder="Senha" required="required">
                </div>
                <button type="submit" class="btn-devbook">Login</button>
                <a href="/criar-usuario">Criar conta</a>
            </form>
        </div>
    </div>
</body>

</html>
